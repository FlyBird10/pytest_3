PaperList:
  # 查询试卷
  path: /knowledge/paper/listPaper
  http_method: post
  content_type: json
  requestList:
    - endDate: ""
      pageNum: 1
      pageSize: 10
      paperName: ""
      questionLevel: -1
      questionType: -1
      startDate: ""
      timeArr: ""
      except_result:
        code: 0
        message: 查询成功
    # 查询一定时间内添加的试卷
    - endDate: "2020-01-12T15:59:59.000Z"
      startDate: "2020-01-10T15:59:59.000Z"
      pageNum: 1
      pageSize: 10
      paperName: "只有一道题"
      questionLevel: -1
      questionType: -1
      timeArr: ""
      except_result:
        code: 0
        message: 查询成功
CopyPaper:
  # 复制试卷
  path: /knowledge/paper/duplicatePaper
  http_method: get
  content_type: form
  sql:
    allPaper: select pkPaper From tbl_sycs_paper where pkCrop='{pkCorp}'
  requestList:
    - pkPaper: sql
      except_result:
        code: 0
        message: 复制试卷成功

CheckPaper:
  path: /knowledge/paper/validPaper
  http_method: get
  sql:
    relationTest: select pkPaper From tbl_sycs_paper where pkCrop='{pkCorp}'
    notRelation:
  requestList:
    - pkPaper: relationTest
      controlType: del
      except_result:
        code: 1
        message: 此试卷已关联考试，不能删除!
    - pkPaper: relationTest
      controlType: edit
      except_result:
        code: 1
        message: 此试卷已关联考试，不能编辑!
    - pkPaper: notRelation
      controlType: del
      except_result:
        code: 0
        message: 可以操作
    - pkPaper: notRelation
      controlType: edit
      except_result:
        code: 0
        message: 可以操作