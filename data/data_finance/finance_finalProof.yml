generateVoucher:
  # 生成期末凭证
  path: /agentAccount/voucherTemplate/generateVoucher
  http_method: post
  content_type: json
  requestList:
    - date: findAll
      pkAccountBook: findAll
      pkVoucherTemplate: 结转销售成本  # 结转销售成本
      pkVoucherTemplateCompany:
      assert_data:  # 校验数据
        - explanation: 结转销售成本
          newName: 5401-主营业务成本
          amountDebit: 3200  # 借方金额
          amountCredit: 0
        - explanation: 结转销售成本
          newName: 1405-库存商品
          amountCredit: 3200  # 贷方金额
          amountDebit: 0
      except_result:
        code: 0
        message: 生成凭证成功!
    - date: findAll
      pkAccountBook: findAll
      pkVoucherTemplate: 结转未交增值税
      pkVoucherTemplateCompany:
