findContacts:
  # 查询客户
  path: /agentAccount/contacts/find
  http_method: post
  content_type: json
  requestList:
    - category: 1  # 1-客户 2-供应商 3-项目 4-存货
      contactsCrop: ""
      pkAccountBook: 32a01483fba649dfabf7
      except_result:
        code: "1"
        message: "设置成功"
addContacts:
  # 添加辅助核算-客户
  path: /agentAccount/contacts/add
  http_method: post
  content_type: json
  sql:
    selectCon: select * from tbl_sycs_contacts where pkAccountBook='{pkAccountBook}' and contactsCrop='{contactsCrop}'
    delCon: delete from tbl_sycs_contacts where pkContacts='{pkContacts}'
    delCon2: delete from tbl_sycs_initcontacts where pkContacts='{pkContacts}'
  requestList:
    - category: 1
      # 只能一组数据，不然启用辅助核算有问题
      contactsCrop: "客户A"
      linkman: ""
      phone: ""
      pkAccountBook: find
      taxOrIdCard: ""
      except_result:
        code: "1"
        message: "添加成功"


delContacts:
  # 删除客户
  path: /agentAccount/contacts/delete
  http_method: post
  content_type: json
  requestList:
    - pkContacts:
      except_result:
        code: "1"
        message: "删除成功"
    - pkContacts:
      except_result:
        code: "1"
        message: "删除成功"

