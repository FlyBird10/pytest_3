orderDetail:
  # 订单详情
  path: /h5/v2/h5Order/orderDetails
  http_method: get
  requestList:
    - pkOrderInfo: notPay  # 待支付订单
      except_result:
        code: 0
        message: 查询成功！
    - pkOrderInfo: installments  # 分期中订单
      except_result:
        code: 0
        message: 查询成功！
    - pkOrderInfo: doing  # 履约中订单
      except_result:
        code: 0
        message: 查询成功！
    - pkOrderInfo: done  # 已完成订单
      except_result:
        code: 0
        message: 查询成功！
    - pkOrderInfo: cancel  # 已取消订单
      except_result:
        code: 0
        message: 查询成功！
orderComments:
  # 对已完成的订单进行评价
  path: /h5/v2/h5Order/orderComments
  content_type: json
  http_method: post
  requestList:
    - attitude: 5
      content: 自动化接口测试
      pkOrderInfo: done  # 已完成的订单PK
      quality: 5
      workSpeed: 5
      except_result:
        code: 0
        message: 评论成功
orderDel:
  # 已完成和已取消的订单进行假删除
  path: /h5/v2/h5Order/h5DeleteOrder
  content_type: json
  http_method: post
  sql: # 数据还原
    update_deleted_order: UPDATE tbl_sycs_orderinfo set xwFlag=0 where pkOrderInfo='{pkOrderInfo}'
  requestList:
    - orderCode: cancel
      pkOrderInfo: cancel
      status: 3
      except_result:
        code: 0
        message: 订单删除成功！
    - orderCode: done
      pkOrderInfo: done
      status: 6
      except_result:
        code: 0
        message: 订单删除成功！