#        message: 此试题关联的试卷正在考试中，不能编辑!

EditQuestion:
  # 校验能否编辑试题，可以编辑时返回试题详情
  path: /knowledge/question/getQuestion4Edit
  http_method: get
  requestList:
    - pkQuestion: del_fail_sql # 数据来源sql查询
      controlType: edit
      except_result:
        code: 1
        message: 此试题关联的试卷正在考试中，不能编辑!
    - pkQuestion: del_success_sql
      controlType: edit
      except_result:
        code: 0
        message: 查询成功
