customer_my:
  path: /customer/myCustomer
  http_method: post
  content_type: form
  except_result:
    code: 0
    message: 查询成功
  requestList:
    # 查询潜在客户
    - order: 1  # 顺序
      corpStatus: 0 # 公司状态，0未认证，1已认证
      pkUser:  # 客户经理主键
      pkDept:  # 所属部门
      state:  1 # 客户状态，1，潜在客户，2，有意向客户，3，已签单客户，4流失客户，5其他,6同行,7无意向客户
      customerType:  1 # 客户类型，1，自有客户，2注册客户，3转介绍客户
      visitTime:
      customerName:
      customerClassifyName:
      searchUser:
      pageNo: 1
      pageSize: 1
      pkCustomerSort: []
      endTime:
      beginTime:
      registeredEndTime:
      registeredBeginTime:
    # 查询我的全部客户
    - order: 2  # 顺序
      corpStatus:
      pkUser:
      pkDept:
      state:
      customerType:
      visitTime:
      customerName:
      customerClassifyName:
      searchUser:
      pageNo: 1
      pageSize: 1
      pkCustomerSort: []
      endTime:
      beginTime:
      registeredEndTime:
      registeredBeginTime:

